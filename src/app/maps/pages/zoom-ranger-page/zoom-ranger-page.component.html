<div id="map" #map></div>

<div class="floating-range p-2">
  <div class="floating-content">

    <button (click)="zoomOut()" class="btn btn-primay"> - </button>

    <input type="range"
      class="form-range px-2"
      min="-2"
      max="18"
      [value]="zoom"
      (input)="zoomChaged( zoomInput.value)"
      #zoomInput
    >

    <span class="form-label">
      zoom: {{ zoom | number:'2.2-2' }}
      <br>
      lng,lat: {{ currentLngLat }}
    </span>

    <button (click)="zoomOut" class="btn btn-primay"> + </button>

  </div>
</div>
